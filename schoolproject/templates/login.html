<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h2>Login</h2>
<form action="/login/" method="post">
{% csrf_token %}

    <input type="submit">
     <li><a href="/register/">Register</a></li>

</form>
</body>
</html>
